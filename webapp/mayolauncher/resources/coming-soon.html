<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon! | MAYO OS</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link rel="manifest" href="../manifest.json">
    <script src="../snowfall_effect.js"></script>
    
    <!-- Using the same font as your launcher -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* --- COPYING YOUR CORE THEME VARIABLES --- */
        :root {
            --ui-bg: #202225;          /* Discord Darker */
            --ui-card: #2f3136;        /* Discord Dark - No longer used for card, but kept for context */
            --ui-text: #dcddde;        /* Discord Text */
            --ui-header: #ffffff;      /* Discord Header */
            --ui-accent: #f25858;      /* Discord Accent */
            --ui-accent-hover: #c44747;
        }

        /* --- LIGHT MODE Overrides --- */
        .light-mode {
            --ui-bg: #e6e6e6;          
            --ui-card: #ffffff;        
            --ui-text: #000000;        
            --ui-header: #747474;      
            --ui-accent: #f25858;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ui-bg);
            /* Default fallback wallpaper */
            background-image: url('assets/os/darkend.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--ui-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px; /* Add general padding */
        }

        /* Light Mode Specific Wallpaper logic matches launcher */
        .light-mode.light-wallpaper {
            background-image: url('assets/os/light-default.png'); 
        }
        /* Keep custom wallpaper if set */
        body[style*="background-image"]:not(.light-mode.light-wallpaper) {
            background-image: var(--body-custom-wallpaper, url('assets/os/darkend.jpg'));
        }

        /* --- FULLSCREEN CONTENT CONTAINER --- */
        .fullscreen-content {
            /* Removed card styling for fullscreen look */
            background: transparent; 
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            
            padding: 3rem 1rem; 
            border-radius: 0;
            box-shadow: none;
            border: none;
            
            text-align: center;
            max-width: 600px; /* Keep content readable */
            width: 100%; /* Take full width up to max-width */
            
            animation: floatUp 0.8s ease-out;
            position: relative;
        }

        .light-mode .fullscreen-content {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Icons & Typography --- */
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(88, 101, 242, 0.1); /* Low opacity accent */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto; /* Increased margin for spacing */
            color: var(--ui-accent);
        }

        h1 {
            color: var(--ui-header);
            font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p {
            color: var(--ui-text);
            line-height: 1.6;
            margin-bottom: 3rem; /* Increased margin */
            font-size: clamp(1rem, 2vw, 1.25rem); /* Responsive font size */
            opacity: 0.9;
        }

        /* --- Progress Bar Visual --- */
        .progress-container {
            width: 100%;
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 6px;
            margin-bottom: 3rem; /* Increased margin */
            overflow: hidden;
            position: relative;
        }
        .light-mode .progress-container {
            background-color: rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 75%; /* Arbitrary "In Development" percentage */
            background-color: var(--ui-accent);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        /* Stripes animation for progress bar */
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg, 
                rgba(255, 255, 255, .2) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, .2) 50%, 
                rgba(255, 255, 255, .2) 75%, 
                transparent 75%, 
                transparent
            );
            z-index: 1;
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* --- Back Button --- */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--ui-accent);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(242, 88, 88, 0.4);
        }

        .back-btn:hover {
            background-color: var(--ui-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(242, 88, 88, 0.6);
        }

        .back-btn:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="fullscreen-content">
        <div class="icon-wrapper">
            <!-- Rocket Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path>
                <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path>
                <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>
                <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path>
            </svg>
        </div>

        <h1>In Development</h1>
        <p>This application is currently under construction. We're working hard to bring it to Mayo OS soon! Check back later for updates or return to home.<br>
            The appstore will feature apps for the launcher.
        </p>

        <!-- Fake Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Back Button -->
        <a href="../launcher.html"><button onclick="goBack()" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back Home
        </button>
        </a>
    </div>

    <script>
        // --- Constants (Matching Launcher) ---
        const DEFAULT_DARK_WALLPAPER = 'assets/os/darkend.jpg';
        const DEFAULT_LIGHT_WALLPAPER = 'assets/os/light-default.png';

        // --- Theme Logic (Replicated from Launcher) ---
        function applyWallpaper(url) {
            const body = document.body;
            body.style.backgroundImage = `url('${url}')`;
            body.style.setProperty('--body-custom-wallpaper', `url('${url}')`);
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('themePreference') || 'dark';
            const body = document.body;

            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                // Check if user has a custom wallpaper or needs default light
                if (!localStorage.getItem('customWallpaper')) {
                    applyWallpaper(DEFAULT_LIGHT_WALLPAPER);
                    body.classList.add('light-wallpaper');
                }
            } else {
                body.classList.remove('light-mode');
                // Check if user has a custom wallpaper or needs default dark
                if (!localStorage.getItem('customWallpaper')) {
                    applyWallpaper(DEFAULT_DARK_WALLPAPER);
                    body.classList.remove('light-wallpaper');
                }
            }
        }

        // --- Navigation Logic ---
        function goBack() {
            // Try to go back in history first (smooth experience)
            if (document.referrer.indexOf(window.location.host) !== -1) {
                history.back();
            } else {
                // Fallback if opened directly
                window.location.href = '../launcher.html';
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadThemePreference();

            // Load Custom Wallpaper if it exists (Overriding defaults)
            const savedWallpaper = localStorage.getItem('customWallpaper');
            if (savedWallpaper) {
                applyWallpaper(savedWallpaper);
            }
        });
    </script>
</body>
</html>
